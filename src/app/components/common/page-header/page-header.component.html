<nz-page-header
  class="p-0"
  nzBackIcon
  [nzGhost]="false"
  nzTitle="Title"
  nzSubtitle="This is a subtitle"
>
  <nz-breadcrumb *ngIf="!hiddenBreadcrumb" nz-page-header-breadcrumb>
    <nz-breadcrumb-item>First-level Menu</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a>Second-level Menu</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>Third-level Menu</nz-breadcrumb-item>
  </nz-breadcrumb>

  <nz-page-header-extra *ngIf="action">
    <ng-template [ngTemplateOutlet]="action"></ng-template>
  </nz-page-header-extra>

  <nz-page-header-content *ngIf="description">
    <ng-template [ngTemplateOutlet]="description"></ng-template>
  </nz-page-header-content>
</nz-page-header>
<nz-divider></nz-divider>
